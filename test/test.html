        <script src="../src/Ensure.js"></script>
        <script>
            var d = new E.defer();
            d.promise.then(function(d){
                var p = new E.defer();
                setTimeout(function(){
                    console.log(d);
                    console.log(new Date());
                    p.resolve(d);
                }, 2000);
                return p.promise;
            }).then(function(d){
                var p = new E.defer();
                setTimeout(function(){
                    console.log(d);
                    console.log(new Date());
                }, 2000);
            });

            // d.resolve(10);

            var f = new E.defer();
            f.promise.then(function(f){
                var p = new E.defer();
                setTimeout(function(){
                    console.log(f);
                    console.log(new Date());
                    p.resolve([f-5, f+5]);
                }, 2000);
                return p.promise;
            }).spread(function(f, a){
                var p = new E.defer();
                setTimeout(function(){
                    console.log(f);
                    console.log(a);
                    console.log(new Date());
                }, 2000);
            });

            // f.resolve(10);

        </script>
